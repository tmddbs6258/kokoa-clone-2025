<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge</title>
    <link rel="stylesheet" href="css/homework5.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="top-bar__menu"><i class="fa-solid fa-bars"></i></div>
        <h1 class="top-bar__title">Webtoon</h1>
        <div class="top-bar__cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" placeholder="Search books..." />
        <div class="search-bar__search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <h2>Webtoon of the day</h2>
      <section class="book-of-the-day">
        <div class="Book-of-the-day__Card">
          <img src="screenshots/solo.jpg" />
        </div>
        <div class="Book-of-the-day__info">
          <h3>나 혼자만 레벨업</h3>
          <span class="Book-of-the-day__추공">추공</span>
          <div class="stars">★★★★★</div>
          <div class="Book-of-the-day__1">
            <div class="Book-of-the-day__Journey">Read</div>
            <div class="Book-of-the-day__Biography">it</div>
          </div>
          <div class="Book-of-the-day__2">
            <div class="Book-of-the-day__bookmark">
              <i class="fa-solid fa-bookmark"></i>
            </div>
            <div class="Book-of-the-day__book-now">Today!!</div>
          </div>
        </div>
      </section>

      <h2>My favorite Webtoon Top4</h2>
      <div class="top-Adventures">
        <div class="Top-Adventures__list">
          <div class="Top-Adventures__thumbnail">
            <img src="screenshots/all.jpg" alt="전지적 독자시점" />
            <div class="stars">★★★★★</div>
          </div>
          <div class="Top-Adventures__thumbnail">
            <img src="screenshots/hwasan.jpg" alt="화산귀환" />
            <div class="stars">★★★★★</div>
          </div>
          <div class="Top-Adventures__thumbnail">
            <img src="screenshots/tiger.jpg" alt="호랑이형님" />
            <div class="stars">★★★★★</div>
          </div>
          <div class="Top-Adventures__thumbnail">
            <img src="screenshots/hellper.jpg" alt="헬퍼" />
            <div class="stars">★★★★★</div>
          </div>
        </div>
      </div>

      <h2>A great writer</h2>
      <section class="popular-authors">
        <div class="Popular-authors__card">
          <img src="screenshots/hang.jpg" />
          <div class="Popular-authors__info">
            <h3>한 강</h3>
            <p>대한민국 최초로 노벨 문학상 받음.</p>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script
    src="https://kit.fontawesome.com/fa557d9724.js"
    crossorigin="anonymous"
  ></script>
</html>
