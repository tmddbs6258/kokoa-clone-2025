<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/homework4.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework4</title>
  </head>
  <body>
    <div class="Big-div">
      <!-- 제일 상단 -->
      <div class="playlist">
        <div><i class="fa-solid fa-x big-x"></i></div>
        <span class="playlist__text">Playlist</span>
      </div>

      <!-- 메인 -->
      <div class="main">
        <div class="main__thumbnail">
          <i class="fa-solid fa-image big-x"></i>
        </div>
        <div class="main__text">
          <h2>Random<br />Love</h2>
          <p>by Divay Kappor</p>
        </div>
      </div>

      <!-- 버튼 -->
      <div class="buttons">
        <div class="buttons__square">
          <i class="fa-solid fa-play play"></i><span>Play</span>
        </div>
        <div class="buttons__one"><i class="fa-solid fa-heart"></i></div>
        <div class="buttons__one"><i class="fa-solid fa-plus"></i></div>
      </div>

      <!-- 노래리스트 -->
      <div class="song">
        <div class="song__item">
          <div class="song__orange"></div>
          <div class="song__text">
            <strong>Matargasti</strong>
            <p>Mohit Chauhan</p>
          </div>
        </div>
        <div class="song__item">
          <div class="song__pink"></div>
          <div class="song__text">
            <strong>Attitude</strong>
            <p>Lewis OfMan · Attitude</p>
          </div>
        </div>
        <div class="song__item">
          <div class="song__blue"></div>
          <div class="song__text">
            <strong>Try Everything</strong>
            <p>Shakira · Zootopia</p>
          </div>
        </div>
        <div class="song__item">
          <div class="song__mint"></div>
          <div class="song__text">
            <strong>Sunflower</strong>
            <p>Joseph Vincent · Sunflower</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fa557d9724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
